fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: detect-aws-credentials
  - repo: local
    hooks:
      - id: enforce-yaml-over-yml
        name: Replace *.yml with *.yaml
        entry: bash -c 'find . -name "*.yml" -type f -print0 | xargs -0 -I {} echo "mv" {} {}.replace | sed -E "s/yml.replace/yaml/g" | sh'
        language: system
        stages:
          - prepare-commit-msg
